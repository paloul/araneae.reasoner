// Serialization for the data that comes in via the Kafka Topic to Agent
syntax = "proto3";

option java_multiple_files = true;
option java_package = "paloul.araneae.cluster.protobuf";
option java_outer_classname = "DroneProto";

message DroneState {
  string id = 1;
  int32 health = 2;
  int32 battery = 3;
}