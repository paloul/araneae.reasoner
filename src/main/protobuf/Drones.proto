syntax = "proto3";

option java_multiple_files = true;
option java_package = "paloul.araneae.cluster.protobuf";
option java_outer_classname = "Drones";

service DroneService {
  rpc  DroneStats (DroneStatsRequest) returns (DroneStatsResponse) {}
}

message DroneStatsRequest {
  string id = 1;
}

message DroneStatsResponse {
  string id = 1;
  int32 health = 2;
  int32 battery = 3;
}