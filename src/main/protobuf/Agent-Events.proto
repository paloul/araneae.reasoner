// Serialization for the data that comes in via the Kafka Topic to Agent
syntax = "proto3";

option java_multiple_files = true;
option java_package = "paloul.araneae.reasoner.serialization";
option java_outer_classname = "AgentEventProto";

message AgentDataProto {
  string agent_id = 1;
  int32 health = 2;
}